all:
  children:
    servers:
      hosts:
        fuckupboard-server:
          ansible_host: "{{ lookup('env', 'SERVER_HOST') }}"
          ansible_user: "{{ lookup('env', 'SERVER_USER') }}"
          ansible_ssh_private_key_file: ~/.ssh/id_rsa
          ansible_python_interpreter: /usr/bin/python3
      vars:
        # Application configuration
        app_name: fuckupboard
        app_domain: "{{ lookup('env', 'APP_DOMAIN', default='localhost') }}"
        
        # Docker configuration
        docker_registry: ghcr.io
        docker_network: fuckupboard-network
        
        # Ports
        backend_port: 8080
        frontend_port: 80
        
        # Database
        db_path: /opt/fuckupboard/data
        db_file: fuckups.db
